<div ng-controller="GroupController">


    <accordion ng-show="!ordered" close-others="oneAtATime">
        <span ng-show="!ordered" class="puul-right">
            <a ng-click="reorder(true)" class="">edit</a>  
        </span>

        <accordion-group ng-click="onClickRow(group.id)"  heading="{{group.name}}" ng-repeat="group in groups">
            <ul class="list-group" ng-repeat="venue in group.content">
                <li class="list-group-item">
                    <div class="thumbnail pull-left" style=" margin-right: 10px;width: 100px; height: 100px; background-size: cover;" ng-style="{'background-image' : 'url('+venue.image_url+')'}">

                    </div>

                    <h3>{{venue.name}}</h3>
                    <p>{{venue.description}}</p>
                </li>
            </ul>
        </accordion-group>
    </accordion>
</div>


    <div class="panel-group" ng-show="ordered"  >
        <span ng-show="ordered" class="pull-right">
            <a ng-click="reorder(false)" class="">close</a>  
        </span>
        <br>
        <div ui-sortable="sortableOptions" >
            <div class="panel  panel-default "ng-repeat="group in groups" >
                <div class=" panel-heading  panel-title " >
                    {{group.name}}

                </div>
            </div>



        </div>
    </div>
