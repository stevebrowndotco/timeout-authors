<div class="page-intro clearfix">

    <h2 class="pull-left">{{groups.length}} authors</h2>

    <div class="switch-view pull-right">
                <span ng-show="!editing" class="pull-right">
                <a ng-click="editingClick(true)" class="btn-edit glyphicon glyphicon-th-list"></a>
        </span>
        <span ng-show="editing" class="pull-right">
                <a ng-click="editingClick(false)" class="btn-edit glyphicon glyphicon-th-list"></a>
        </span>
    </div>

</div>

<div class="reader">
    <ul class="panel-group" ng-class="group.id" ng-show="!editing" ng-controller="GroupController"
         ng-repeat="group in groups">

            <li ng-if="venue.description && venue.image_url" class="panel reader-panel" ng-class="group.id" ng-repeat="venue in group.content">

                <div ng-if="venue.image_url" class="thumbnail clearfix"
                     ng-style="{'background-image' : 'url('+venue.image_url+')'}">
                    <p class="category">{{group.name}}</p>
                </div>

                <div class="content">
                    <div ng-style="{'background-image' : 'url(/user-images/'+group.image+')'}" class="author-avatar"></div> <h3>{{venue.name}}</h3>
                    <p>{{venue.description}}</p>
                </div>

            </li>
    </ul>
</div>

<div class="author-list">
      
    <div ng-show="editing" ui-sortable="sortableOptions" ng-model="groups" class="panel-group " >
        <div ng-repeat="group in groups" ng-swipe-left="showActionsSwipe  (true,$index)" ng-swipe-right="showActionsSwipe (false)" class=" panel panel-default" ng-class="group.id">

            <div ng-show="showActions&& groupId==$index" ng-class="{ 'hide-trash' : hideTrash==true }"  class="delete-label" ng-click="delete($index)">
                <i class="glyphicon glyphicon-trash glyphicon-delete pull-right"></i> 
            </div>

            <div class="panel-heading editing" ng-class="{'move-panel' : showActions&& groupId==$index}">
                <div class="pull-left author-avatar" ng-style="{'background-image' : 'url(/user-images/'+group.image+')'}">

                </div>
                 <div class="pull-right icon-container">
                    <div class="align-vertical">

                        <div class="icon-move"></div>  
                    </div>
                 </div>

                <h4 class="panel-title">
                    {{group.name}} <i>{{group.category}}</i>
                </h4> 
               

            </div> 
        </div>
    </div> 
</div>
