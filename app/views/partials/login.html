

 <div class="row">
        <div class="col-md-4 col-md-offset-4">
     
            <h1><span class="text-center login-title fa fa-sign-in"></span> Login</h1>

      
          

                <form class="form-signin"
                      name="form"
                      ng-submit="loginLocalSubmit(form)"
                      novalidate>
<div class="form-group">
                    <div class = "form-group "ng-class="{'has-error': form.email.$error.mongoose}">
                      <label>Email</label>
                        <input type="text"
                               class="form-control"
                               placeholder="Email"
                               name="email"
                               ng-model="user.email"
                               required
                               autofocus
                               mongoose-error>
                        <p class="help-block"
                           ng-show="form.email.$error.mongoose">
                            {{ errors.email }}
                        </p>
                    </div>

                    <div class="form-group " ng-class="{'has-error': form.password.$error.mongoose}">
                             <label>Password</label>
                        <input type="password"
                               class="form-control"
                               placeholder="Password"
                               name="password"
                               ng-model="user.password"
                               required
                               mongoose-error>
                        <p class="help-block"
                           ng-show="form.password.$error.mongoose">
                            {{ errors.password }}
                        </p>
                    </div>

                    <div class="form-group has-error">
                        <p class="help-block">{{ error.other }}</p>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block" type="submit"> Sign in </button>

                    <span class="clearfix"></span>
                </form>
            </div>
  <hr>
  
<a href="" data-ng-click="loginOauth('facebook')" class="btn btn-primary"><span class="fa fa-facebook"></span> Facebook</a>
    <a href="/auth/twitter" class="btn btn-info"><span class="fa fa-twitter"></span> Twitter</a>
    <a href="/auth/google" class="btn btn-danger"><span class="fa fa-google-plus"></span> Google+</a>

  <p>Need an account? <a href="/signup">Signup</a></p>


           
        </div>
    </div>
